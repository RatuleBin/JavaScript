<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator & Features</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 0;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #777;
        }

        nav {
            text-align: center;
            margin-bottom: 40px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        button {
            background-color: #278271;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1f664c;
        }

        .feature {
            display: none;
        }

        .feature.active {
            display: block;
        }

        /* Login Feature */
        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Calculator Feature */
        .calculator-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        #calculator-display {
            width: 100%;
            max-width: 300px;
            height: 50px;
            font-size: 24px;
            padding: 10px;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #fff;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 300px;
        }

        .buttons button {
            padding: 15px;
            font-size: 20px;
            background-color: #278271;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #1f664c;
        }

        .buttons button:active {
            background-color: #145d40;
        }

        /* Bill Calculator Feature */
        .bill-result {
            font-size: 20px;
            color: #278271;
            font-weight: bold;
            margin-top: 20px;
        }

        .input-section {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .input-section input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        /* Image Slider Feature */
        #sliderImage {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: block;
        }

        .slider-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .slider-buttons button {
            background-color: #278271;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slider-buttons button:hover {
            background-color: #1f664c;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>JavaScript Projects</h1>
            <p>Developed By Ratule Bin Afsar</p>
        </header>
        
        <nav>
            <ul>
                <li><button onclick="showFeature('loginFeature')">Login</button></li>
                <li><button onclick="showFeature('calculatorFeature')">Calculator</button></li>
                <li><button onclick="showFeature('sliderFeature')">Image Slider</button></li>
                <li><button onclick="showFeature('billFeature')">Electricity Bill</button></li>
            </ul>
        </nav>
        
        <div id="loginFeature" class="feature active">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Log In</button>
            <p id="loginMessage" class="message"></p>
        </div>

        <div id="calculatorFeature" class="feature">
            <h2>Calculator</h2>
            <div class="calculator-container">
                <input type="text" id="calculator-display" readonly>
                <div class="buttons">
                    <button onclick="appendNumber(1)">1</button>
                    <button onclick="appendNumber(2)">2</button>
                    <button onclick="appendNumber(3)">3</button>
                    <button onclick="chooseOperation('+')">+</button>
                    <button onclick="appendNumber(4)">4</button>
                    <button onclick="appendNumber(5)">5</button>
                    <button onclick="appendNumber(6)">6</button>
                    <button onclick="chooseOperation('-')">-</button>
                    <button onclick="appendNumber(7)">7</button>
                    <button onclick="appendNumber(8)">8</button>
                    <button onclick="appendNumber(9)">9</button>
                    <button onclick="chooseOperation('*')">*</button>
                    <button onclick="appendNumber(0)">0</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="computeResult()">=</button>
                    <button onclick="chooseOperation('/')">/</button>
                </div>
            </div>
        </div>

        <div id="sliderFeature" class="feature">
            <h2>Image Slider</h2>
            <img id="sliderImage" src="https://images.pexels.com/photos/3013018/pexels-photo-3013018.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Slider Image">
            <div class="slider-buttons">
                <button onclick="prevImage()">Previous</button>
                <button onclick="nextImage()">Next</button>
            </div>
        </div>

        <div id="billFeature" class="feature">
            <h2>JavaScript Projects</h2>
            <div class="input-section">
                <input type="number" id="units" placeholder="Enter Units" min="0">
                <button onclick="calculateBill()">Calculate Bill</button>
            </div>
            <p id="billResult" class="bill-result"></p>
        </div>
    </div>

    <script>
        let displayValue = '';
        let firstOperand = null;
        let operation = null;

        function showFeature(feature) {
            const features = document.querySelectorAll('.feature');
            features.forEach(f => f.classList.remove('active'));
            document.getElementById(feature).classList.add('active');
        }

        // Login Logic
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('loginMessage');
            if (username === 'user' && password === 'pass') {
                messageElement.textContent = 'Login successful!';
                messageElement.classList.add('success');
                messageElement.classList.remove('error');
            } else {
                messageElement.textContent = 'Invalid username or password.';
                messageElement.classList.add('error');
                messageElement.classList.remove('success');
            }
        }

        // Calculator Logic
        function appendNumber(number) {
            displayValue += number;
            document.getElementById('calculator-display').value = displayValue;
        }

        function clearDisplay() {
            displayValue = '';
            document.getElementById('calculator-display').value = displayValue;
        }

        function chooseOperation(op) {
            if (firstOperand === null) {
                firstOperand = parseFloat(displayValue);
                displayValue = '';
                operation = op;
            }
        }

        function computeResult() {
            if (operation === null || displayValue === '') return;
            const secondOperand = parseFloat(displayValue);
            let result = 0;
            switch (operation) {
                case '+':
                    result = firstOperand + secondOperand;
                    break;
                case '-':
                    result = firstOperand - secondOperand;
                    break;
                case '*':
                    result = firstOperand * secondOperand;
                    break;
                case '/':
                    result = firstOperand / secondOperand;
                    break;
                default:
                    return;
            }
            displayValue = result.toString();
            document.getElementById('calculator-display').value = displayValue;
            firstOperand = null;
            operation = null;
        }

        // Image Slider Logic
        let currentImageIndex = 0;
        const images = [
            "https://images.pexels.com/photos/3013018/pexels-photo-3013018.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1",
            "https://images.pexels.com/photos/3675856/pexels-photo-3675856.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1",
            "https://images.pexels.com/photos/3560020/pexels-photo-3560020.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        ];

        function prevImage() {
            currentImageIndex = (currentImageIndex === 0) ? images.length - 1 : currentImageIndex - 1;
            document.getElementById('sliderImage').src = images[currentImageIndex];
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex === images.length - 1) ? 0 : currentImageIndex + 1;
            document.getElementById('sliderImage').src = images[currentImageIndex];
        }

        // Bill Calculator Logic
        function calculateBill() {
            const units = document.getElementById('units').value;
            const ratePerUnit = 10; // Example rate per unit in BDT
            const vatRate = 0.20; // 20% VAT

            if (units <= 0) {
                document.getElementById('billResult').textContent = 'Please enter a valid number of units.';
            } else {
                const totalBill = units * ratePerUnit;
                const vatAmount = totalBill * vatRate;
                const finalBill = totalBill + vatAmount;

                document.getElementById('billResult').textContent = `Total Bill: à§³${finalBill.toFixed(2)} (including 20% VAT)`;
            }
        }
    </script>
</body>
</html>
